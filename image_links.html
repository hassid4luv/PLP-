<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 80px 20px 20px;
            margin-top: 60px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>

    <div class="container">
        <section id="home">
            <h1>Home</h1>
            <p>Welcome to the Image Links webpage. Explore the sections to find images related to technology, nature, and food.</p>
            <a href="https://www.example.com/technology" target="_blank">
                <img src="https://via.placeholder.com/800x400?text=Technology" alt="Technology Image">
            </a>
        </section>

        <section id="gallery">
            <h1>Gallery</h1>
            <div class="gallery">
                <a href="https://www.example.com/nature1" target="_blank">
                    <img src="https://via.placeholder.com/400?text=Nature1" alt="Nature Image 1">
                </a>
                <a href="https://www.example.com/nature2" target="_blank">
                    <img src="https://via.placeholder.com/400?text=Nature2" alt="Nature Image 2">
                </a>
                <a href="https://www.example.com/nature3" target="_blank">
                    <img src="https://via.placeholder.com/400?text=Nature3" alt="Nature Image 3">
                </a>
            </div>
        </section>

        <section id="menu">
            <h1>Menu</h1>
            <ul>
                <li><a href="https://www.example.com/food1" target="_blank">Food Item 1</a> - <a href="https://via.placeholder.com/400?text=Food1" target="_blank"><img src="https://via.placeholder.com/50?text=Food1" alt="Food Image 1"></a></li>
                <li><a href="https://www.example.com/food2" target="_blank">Food Item 2</a> - <a href="https://via.placeholder.com/400?text=Food2" target="_blank"><img src="https://via.placeholder.com/50?text=Food2" alt="Food Image 2"></a></li>
                <li><a href="https://www.example.com/food3" target="_blank">Food Item 3</a> - <a href="https://via.placeholder.com/400?text=Food3" target="_blank"><img src="https://via.placeholder.com/50?text=Food3" alt="Food Image 3"></a></li>
            </ul>
        </section>
    </div>

    <footer>
        <p>Contact: email@example.com | Follow me on
            <a href="#" style="color: white;" target="_blank">Twitter</a>,
            <a href="#" style="color: white;" target="_blank">LinkedIn</a>
        </p>
    </footer>
</body>
</html>
